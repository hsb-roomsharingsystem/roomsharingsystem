<tr style="font-size: 75%" class="{CSS_ROW}">
	<!-- BEGIN group_lock -->
	<td class="std">
		<p style="margin: 0px;margin-left:.25in;text-indent:-.25in">
			<input type="checkbox" name="lock[{LOCK_GROUP_ID}]" id="lock_{LOCK_GROUP_ID}" value="1" {LOCK_DISABLED} {LOCK_CHECKED}/>
			<label for="lock_{LOCK_GROUP_ID}" title="{TXT_LOCK_LONG}"><font class="bold">{TXT_LOCK}</font></label>
		</p> 
	</td>
	<!-- END group_lock -->	
	<!-- BEGIN section_info -->
	<td class="std" colspan="7">
			<br />
			<font class="bold">{SECTION_TITLE}</font>
			<div class="il_Description">
				{SECTION_DESC}
			</div>
		</div>
	</td>
	<!-- END section_info -->
	<!-- BEGIN group_td -->
	<td class="std" style="vertical-align: top">
		<p style="margin: 0px;margin-left:.25in;text-indent:-.25in">
			<input type="checkbox" name="priv[{PRIV_GROUP_ID}][{PRIV_ID}]" id="priv_{PRIV_GROUP_ID}_{PRIV_ID}" value="1" {PRIV_DISABLED} {PRIV_CHECKED} />
			<label for="priv_{PRIV_GROUP_ID}_{PRIV_ID}" title="{TXT_PRIV_LONG}">{TXT_PRIV}</label>
		</p>
	</td>
	<!-- END group_td -->
	<!-- BEGIN group_select_all -->
	<td class="std">
		<p style="margin: 0px;margin-left:.25in;text-indent:-.25in">
			<input type="checkbox" id="select_{JS_GROUP_ID}_{JS_SUBID}" onclick="setCheckboxes('{JS_FORM_NAME}','{JS_GROUP_ID}','{JS_SUBID}',{JS_ALL_PRIVS}); return true;" />
			<label for="select_{JS_GROUP_ID}_{JS_SUBID}"><font class="bold">{TXT_SEL_ALL}</font></label>
		</p>
	</td>
	<!-- END group_select_all -->
</tr>
